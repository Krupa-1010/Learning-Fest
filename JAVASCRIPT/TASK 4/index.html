<body>
    <div class="container">
    <form onsubmit="return validate()" action="message.html">
        <h1>Login</h1>
        <p>Username</p>
         <input type="text" id="uname" placeholder="username">
         <p>Password</p>
         <input type="password" id="pswd" placeholder="password"><br>
         <input type="submit" placeholder="Submit" id="btn">
    </form>
</div>
<script>
function validate()
{
    user=document.getElementById("uname").value;
    pass=document.getElementById("pswd").value;
    if(user.trim()=="" || pass.trim()=="")
    {
        alert("Enter valid username or password")
        return false;
    }
    else{
        return true;
    }
}
</script>
